<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Javascript Quiz!</h1>
        <button id="startGame">start!</button>
    </header>
    <main>
        <section>
            <h2 id="question">QUESTION HERE</h2>
                
        </section>
        <section>
                <ul>
                    <li>
                        <button id="choice1">First Choice</button>
                    </li>
                    <li>
                        <button id="choice2">Second Choice</button>
                    </li>
                    <li>
                        <button id="choice3">Third Choice</button>
                    </li>
                    <li>
                        <button id="choice4">Fourth Choice</button>
                    </li>
                </ul>
        </section>
        <aside>
            
            <div id="timeBox">
                <h2><span id="timeLeftSpan">60</span> seconds left</h2>
            </div>
            <div id="scoreBox">
                <h2>Score Box</h2>
                <ul id="scoreList"></ul>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
